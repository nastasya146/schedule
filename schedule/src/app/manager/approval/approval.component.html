<mat-accordion>
    <mat-expansion-panel *ngFor="let user of users">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ user.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let schedule of user.schedules">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ schedule.days[0].from }}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{ schedule.state }}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        <div *ngFor="let day of schedule.days">
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let day"> {{ day.date }} </td>
                            </ng-container>
                            <ng-container matColumnDef="shift">
                                <th mat-header-cell *matHeaderCellDef> Work shift </th>
                                <td mat-cell *matCellDef="let day"> {{ day.shiftString }} </td>
                            </ng-container>
                        </div>
                        <div class="button-row">
                            <button mat-raised-button class="mat-raised-button mat-primary" (click)="approve(schedule.id)"> Approve </button>
                            <button mat-raised-button class="mat-raised-button mat-accent" (click)="return(schedule.id)"> Return </button>
                        </div>
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
